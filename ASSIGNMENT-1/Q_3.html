<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.5em;
            margin: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>Student Report</caption>
    <tr>
        <th>Student Name</th>
        <th>Roll No.</th>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>Alok Jena</td>
        <td>101</td>
        <td>85</td>
        <td>90</td>
        <td>88</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Suman Nayak</td>
        <td>102</td>
        <td>78</td>
        <td>82</td>
        <td>80</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Joseph Das</td>
        <td>103</td>
        <td>92</td>
        <td>89</td>
        <td>94</td>
        <td>A</td>
    </tr>
    <tr>
        <td>Purusottam Sen</td>
        <td>104</td>
        <td>90</td>
        <td>99</td>
        <td>92</td>
        <td>A</td>
    </tr>
</table>

</body>
</html>
