<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Vertical Menu Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Vertical Menu Bar (stick to the left or right side of the page) -->
    <div class="vertical-menu">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main content (with padding to simulate longer content) -->
    <div class="content">
        <h1>Scroll Down to See the Menu Stick to the Side</h1>
        <p>This is the main content area. Scroll down to see how the menu bar stays fixed.</p>

        <!-- Adding some extra space to the bottom to simulate a scrollable page -->
        <div class="filler"></div>
    </div>

</body>
</html>
