<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product-row">
        <!-- Product 1 -->
        <div class="product-container">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <p class="product-description">This is the description for Product 1. It's a great product with many features.</p>
        </div>
        <!-- Product 2 -->
        <div class="product-container">
            <img src="product2.jpg" alt="Product 2" class="product-image">
            <p class="product-description">This is the description for Product 2. It's known for its durability and style.</p>
        </div>
        <!-- Product 3 -->
        <div class="product-container">
            <img src="product3.jpg" alt="Product 3" class="product-image">
            <p class="product-description">This is the description for Product 3. A high-performance product that delivers.</p>
        </div>
    </div>
</body>
</html>
